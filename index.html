<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong Game!</title>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Ping Pong!</h1>
        <div class="row">
          <form class="col-md-2 col-md-offset-5">
            <div class="form-group">
              <input id="userInput" class="form-control" type="number" placeholder="Enter a number!">
            </div>
            <div class="col-md-1 play">
              <button id="button" type="submit" class="btn btn-success">Play</button>
            </div>
            <div class="reset col-md-1 col-md-offset-2">
              <button id="reset" type="submit" class="btn btn-danger">Reset</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 col-md-offset-2" id="none">
        </div>
        <div class="col-md-2" id="ping">
        </div>
        <div class="col-md-2" id="pong">
        </div>
        <div class="col-md-2" id="pingpong">
        </div>
      </div>
    </div>
  </body>
  </head>
</html>
